<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
<link rel="stylesheet" href="fontawesome-free/css/all.min.css">

<link rel="stylesheet" href="poker.css">
    <script src="https://music.yandex.ru/api/audio/dist/index.js"></script>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <img id="img" src="poker11.jpg" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <audio id="audio_id" name="media"><source src="https://mediaplus.radio-tochka.com/mediaplus" type="audio/mpeg"></audio>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="btn-group btn_css" style="text-align:center"> 
                <button id="play" class="btn btn-outline-light btn-sm" onclick="playPause(null)"><i class="pl_ic fa fa-play"></i></button>       
                <button id="play_btn2" class="station_btn btn btn-outline-secondary btn-sm" onclick="playPause('0')">Real</button>   
                <button id="play_btn2" class="station_btn btn btn-outline-secondary btn-sm" onclick="playPause('1')">Линия</button>  
                <button id="play_btn2" class="station_btn btn btn-outline-secondary btn-sm" onclick="playPause('2')">Street</button>  
                <button id="play_btn2" class="station_btn btn btn-outline-secondary btn-sm" onclick="playPause('3')">DFM</button>  
                <button id="play_btn2" class="station_btn btn btn-outline-secondary btn-sm" onclick="playPause('4')">4you</button>
                <button id="play_btn2" class="station_btn btn btn-outline-secondary btn-sm" onclick="playPause('5')">Амичи</button>
                <button id="play_btn2" class="station_btn btn btn-outline-secondary btn-sm" onclick="playPause('6')">Пиратское</button>
                <button id="play_btn2" class="station_btn btn btn-outline-secondary btn-sm" onclick="playPause('7')">Soul</button>
                <button id="play_btn2" class="station_btn btn btn-outline-secondary btn-sm" onclick="playPause('8')">LoveDance</button>
                <button id="play_btn2" class="station_btn btn btn-outline-secondary btn-sm" onclick="playPause('9')">Aventador</button>
                <button id="img_btn" class="station_btn btn btn-outline-secondary btn-sm" onclick="imgReload()"><i class="fas fa-undo"></i><span id="img_number"> 0 </span></button>
            </div> 
        </div>
    </div>
</div>
<script src="poker.js"></script>

</body>
</html>
